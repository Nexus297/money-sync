<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Full-Stack App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">User Management</h1>
    <form id="userForm" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" class="form-control" name="name" placeholder="Name" required>
        </div>
        <div class="col-md-3">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" name="age" placeholder="Age" required>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" name="income" placeholder="Income" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add User</button>
        </div>
    </form>
    <form id="uploadForm" class="mb-4" enctype="multipart/form-data">
        <div class="input-group">
            <input type="file" class="form-control" name="file" accept=".pdf,.csv" required>
            <button class="btn btn-secondary" type="submit">Upload File</button>
        </div>
    </form>
    <h2 class="h4">Stored Users</h2>
    <table class="table table-bordered" id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Income</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Fetch and display users
function loadUsers() {
    fetch('/api/users')
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector('#usersTable tbody');
            tbody.innerHTML = '';
            data.users.forEach(u => {
                tbody.innerHTML += `<tr><td>${u.id}</td><td>${u.name}</td><td>${u.email}</td><td>${u.age}</td><td>${u.income}</td></tr>`;
            });
        });
}
loadUsers();
// Add user
const userForm = document.getElementById('userForm');
userForm.onsubmit = function(e) {
    e.preventDefault();
    const formData = new FormData(userForm);
    fetch('/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(Object.fromEntries(formData))
    })
    .then(res => res.json())
    .then(() => {
        userForm.reset();
        loadUsers();
    });
};
// File upload
const uploadForm = document.getElementById('uploadForm');
uploadForm.onsubmit = function(e) {
    e.preventDefault();
    const formData = new FormData(uploadForm);
    fetch('/api/upload', {
        method: 'POST',
        body: formData
    })
    .then(res => res.json())
    .then(alertMsg => alert(alertMsg.message));
};
</script>
</body>
</html>
