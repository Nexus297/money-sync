<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Money Sync{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    /* Ensure sidebar brand is gold */
    #sidebar .navbar-brand {
      color: var(--secondary-color) !important;
    }
    :root {
      --primary-color: #000000;
      --secondary-color: #FFD700;
    }
    body {
      background: var(--primary-color);
      color: var(--secondary-color);
    }
    .navbar, .dropdown-menu {
      background: var(--secondary-color) !important;
    }
    .navbar .nav-link, .navbar-brand, .navbar .dropdown-toggle, .navbar .dropdown-item {
      color: var(--primary-color) !important;
    }
    .navbar .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .btn-primary, .btn-primary:active, .btn-primary:focus {
      background: var(--primary-color) !important;
      color: var(--secondary-color) !important;
      border: none;
    }
    .btn-primary:hover {
      background: #222 !important;
    }
    /* Sidebar styles */
    #sidebar {
      width: 250px;
      background: var(--primary-color);
      color: var(--secondary-color);
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 1040;
      transition: width 0.2s;
      border-right: 2px solid var(--secondary-color);
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    }
    #sidebar.collapsed {
      width: 60px !important;
      overflow-x: hidden;
    }
    #sidebar.collapsed .nav-link span,
    #sidebar.collapsed .navbar-brand span,
    #sidebar.collapsed .dropdown-toggle span,
    #sidebar.collapsed .dropdown .dropdown-menu {
      display: none !important;
    }
    #sidebar .nav-link i {
      margin-right: 8px;
    }
    #sidebar.collapsed .nav-link {
      text-align: center;
      padding-left: 0 !important;
      padding-right: 0 !important;
    }
    #sidebar.collapsed .dropdown {
      text-align: center;
    }
    #sidebar.collapsed .dropdown-menu {
      left: 60px !important;
    }
    #sidebar .offcanvas-header {
      border-bottom: 1px solid var(--secondary-color);
    }
    #sidebar .nav-link {
      color: var(--secondary-color) !important;
    }
    #sidebar .nav-link.active {
      background: var(--secondary-color) !important;
      color: var(--primary-color) !important;
      border-radius: 6px;
    }
    #sidebar .dropdown-toggle {
      color: var(--secondary-color) !important;
    }
    #sidebar .dropdown-menu {
      background: var(--secondary-color) !important;
      color: var(--primary-color) !important;
    }
    #sidebar .dropdown-item {
      color: var(--primary-color) !important;
    }
    #sidebar .dropdown-item:hover {
      background: #ffe066 !important;
    }
    #mainContent {
      transition: margin-left 0.2s;
    }
    </style>
</head>
<body>
<div class="d-flex" style="min-height: 100vh;">
  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <div class="offcanvas-header pt-3 pb-2 px-3 d-flex justify-content-between align-items-center">
  <a class="navbar-brand fs-3" href="/" style="color: var(--secondary-color); font-weight: bold;"><span>Money Sync</span></a>
      <button id="sidebarCollapse" class="btn btn-outline-primary btn-sm" style="color: var(--secondary-color); border-color: var(--secondary-color); background: transparent;">
        <i class="bi bi-list"></i>
      </button>
    </div>
    <div class="offcanvas-body p-0">
      <ul class="nav flex-column mb-auto">
        <li class="nav-item"><a class="nav-link px-3 py-2 {% if active=='login' %}active{% endif %}" href="/login"><i class="bi bi-box-arrow-in-right"></i> <span>Login / Signup</span></a></li>
        <li class="nav-item"><a class="nav-link px-3 py-2 {% if active=='dashboard' %}active{% endif %}" href="/dashboard"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a></li>
        <li class="nav-item"><a class="nav-link px-3 py-2 {% if active=='interactive' %}active{% endif %}" href="/interactive"><i class="bi bi-mic"></i> <span>Interactive Mode</span></a></li>
        <li class="nav-item"><a class="nav-link px-3 py-2 {% if active=='upload' %}active{% endif %}" href="/upload"><i class="bi bi-upload"></i> <span>Document Upload</span></a></li>
        <li class="nav-item"><a class="nav-link px-3 py-2 {% if active=='analytics' %}active{% endif %}" href="/analytics"><i class="bi bi-bar-chart"></i> <span>Analytics/Insights</span></a></li>
        <li class="nav-item"><a class="nav-link px-3 py-2 {% if active=='settings' %}active{% endif %}" href="/settings"><i class="bi bi-gear"></i> <span>Settings</span></a></li>
        <li class="nav-item"><a class="nav-link px-3 py-2 {% if active=='contact' %}active{% endif %}" href="/contact"><i class="bi bi-envelope"></i> <span>Contact Us</span></a></li>
      </ul>

    </div>
  </nav>
  <!-- Main content -->
  <div class="flex-grow-1" id="mainContent" style="margin-left: 250px; min-width:0; transition: margin-left 0.2s; background: var(--primary-color); color: var(--secondary-color);">
    <div class="container-fluid py-3">
      <div class="d-flex justify-content-end align-items-center mb-3">
        {% if session.get('user_id') %}
          <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="color: var(--secondary-color);">
              <i class="bi bi-person-circle me-2"></i> <span>Profile</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" href="#">My Profile</a></li>
              <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
          </div>
        {% else %}
          <a href="/login" class="btn btn-primary">Login / Signup</a>
        {% endif %}
      </div>
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
<script>
  // Sidebar collapse/expand
  document.addEventListener('DOMContentLoaded', function() {
    var sidebar = document.getElementById('sidebar');
    var mainContent = document.getElementById('mainContent');
    var collapseBtn = document.getElementById('sidebarCollapse');
    if (collapseBtn) {
      collapseBtn.style.display = 'block'; // Always visible
      collapseBtn.addEventListener('click', function() {
        sidebar.classList.toggle('collapsed');
        if (sidebar.classList.contains('collapsed')) {
          mainContent.style.marginLeft = '60px';
        } else {
          mainContent.style.marginLeft = '250px';
        }
      });
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
