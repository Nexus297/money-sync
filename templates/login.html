{% extends 'base.html' %}
{% block title %}Login - Money Sync{% endblock %}
{% block content %}
<form class="mb-3 p-4 rounded shadow-sm" method="POST" style="max-width: 400px; margin: auto; background: #000; color: #FFD700;">
  <h2 class="text-center mb-4" style="color: #FFD700;">Login</h2>
  <div style="border: 2px solid #FFD700; border-radius: 12px; padding: 24px; background: #000;">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email" required style="border-radius: 8px;">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required style="border-radius: 8px;">
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    <div class="mt-3 text-center">
      Don't have an account? <a href="/signup" style="color: #FFD700;">Sign up here</a>
    </div>
  </div>
</form>
{% endblock %}
