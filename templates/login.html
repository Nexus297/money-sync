{% extends 'base.html' %}
{% block title %}Login - Money Sync{% endblock %}
{% block content %}
<form class="mb-3 p-4 rounded shadow-sm" method="POST" style="max-width: 400px; margin: auto; background: #2563eb; color: #fff;">
  <h2 class="text-center mb-4" style="color: #fff;">Login</h2>
  <div style="border: 2px solid #2563eb; border-radius: 12px; padding: 24px; background: #2563eb; color: #fff;">
    <div class="mb-3">
  <label for="email" class="form-label" style="color:#fff;">Email address</label>
  <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email" required style="border-radius: 8px; background:#fff; color:#2563eb;">
    </div>
    <div class="mb-3">
  <label for="password" class="form-label" style="color:#fff;">Password</label>
  <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required style="border-radius: 8px; background:#fff; color:#2563eb;">
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    <div class="mt-3 text-center">
      Don't have an account? <a href="/signup" style="color: #fff; text-decoration:underline;">Sign up here</a>
    </div>
  </div>
</form>
{% endblock %}
